<!-- profile/user_prof.html -->

{% block content %}

<div class="container-fluid mt-4">
    <div class="col-md-9">

        <div class="profile-pic"></div>
        <form method="POST" action="{% url 'profile' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Имя</label>
                <input type="text" class="form-control" id="id_name" name="name" value="{{ user.username }}">
            </div>
            <div class="form-group">
                <label for="id_email">Почта</label>
                <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}">
            </div>
            <div class="form-group">
                <label for="id_direction">Дата регистрации</label>
                <input type="text" class="form-control" id="id_date_joined" name="direction" value="{{ user.date_joined }}" readonly>
            </div>
            <div class="form-group">
                <label for="id_title">Статус</label>
                <input type="text" class="form-control" id="id_is_superuser" name="title" value="{{ user.is_superuser }}" readonly>
            </div>
            <button type="submit" class="btn btn-success">Сохранить изменения</button>
        </form>
    </div>
</div>


{% endblock %}
