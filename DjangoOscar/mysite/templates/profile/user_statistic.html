<!-- profile/user_statistic.html -->


{% block content %}
<h3>Статистика</h3>

<p>Всего файлов загружено: {{ total_files }}</p>
<p>Файлов загружено сегодня: {{ files_today }}</p>
<p>Файлов загружено в этом месяце: {{ files_this_month }}</p>
<p>Файлов загружено в этом году: {{ files_this_year }}</p>

{% endblock %}
